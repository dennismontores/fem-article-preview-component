<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
    <main class="container">
        <div class="container__img">
            <img class="main__img" src="./images/drawers.jpg" alt="Main Photo">
        </div>
        <div class="container__article">
            <h3 class="article__header">
                Shift the overall look and feel by adding these wonderful 
                touches to furniture in your home
            </h4>
            <p class="article__content">
                Ever been in a room and felt like something was missing? Perhaps 
                it felt slightly bare and uninviting. I’ve got some simple tips 
                to help you make any room feel complete.
            </p>

            <div class="container__author">
                <img class="avatar__img" src="./images/avatar-michelle.jpg" alt="Avatar">
                <div class="container__info">
                    <div class="author__name">
                        Michelle Appleton
                    </div>
                    <div class="article__date">
                        28 Jun 2020
                    </div>
                </div>
                <div class="container__social">
                    <button class="share__button" id="share__button">
                        <img src="./images/icon-share.svg" alt="Share">
                    </button>
                </div>
            </div>
        </div>
        <div class="container--active-state" id="container_active_state">
            <span class="share__text">SHARE</span>
            <div class="social__links">
                <a href="#">
                    <img src="./images/icon-facebook.svg" alt="Facebook" srcset="">
                </a>
                <a href="#">
                    <img src="./images/icon-twitter.svg" alt="Twitter">
                </a>
                <a href="#">
                    <img src="./images/icon-pinterest.svg" alt="Pinterest">
                </a>
            </div>
        </div>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
